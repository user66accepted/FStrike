<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      width: 150px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      position: relative;
    }
    .label {
      font-size: 10px;
      color: #888;
      position: absolute;
      bottom: 2px;
      right: 3px;
    }
    .logo {
      font-size: 14px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">FStrike Tracker</div>
    <div class="label">Read receipt</div>
  </div>
</body>
</html>
